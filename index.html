    <style>
        /* Custom animation for hover effects */
        .sidebar-item, .profile-container, .notification-container, .logo img, .mcd-logo img {
            transition: all 0.3s ease;
        }
        .sidebar-item:hover, .profile-container:hover, .notification-container:hover, .logo img:hover, .mcd-logo img:hover {
            transform: scale(1.1);
        }

        /* Vertical Sidebar - Mobile */
        @media (max-width: 767px) {
            .vertical-sidebar {
                position: fixed;
                bottom: 4px; /* Adjust as needed */
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row; /* Align items horizontally */
                width: auto; /* Adjust width to fit content */
                padding: 8px; /* Adjust padding */
                border-radius: 20px; /* Rounded corners */
                background-color: rgba(31, 41, 55, 0.9); /* Semi-transparent background */
            }
            .profile-sidebar {
                position: fixed;
                top: 40px; /* Adjust as needed */
                right: 40%;
                flex-direction: row; /* Align items horizontally */
                width: auto; /* Adjust width to fit content */
                padding: 8px; /* Adjust padding */
                border-radius: 20px; /* Rounded corners */
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            }
        }

        /* Vertical Sidebar - Larger Screens */
    @media (min-width: 768px) {
        .vertical-sidebar {
            position: fixed;
            left: 5rem;
            top: 50%;
            transform: translateY(-50%);
            flex-direction: column;
        }
    }

    /* Profile Sidebar - Larger Screens */
    @media (min-width: 768px) {
        .profile-sidebar {
            position: fixed;
            left: 5rem;
            bottom: 5%;
            flex-direction: column;
            display: flex;
        }
    }
    </style>
</head>

    <script>
        document.querySelector(".fullscreen-btn").addEventListener("click", function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        function updateTime() {
            const timeElement = document.querySelector(".time");
            const now = new Date();
            timeElement.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
